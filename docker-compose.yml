version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: c2_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: c2user
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: c2server
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: c2_app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # these should match what config.ConnectDatabase reads
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: c2user
      DB_PASSWORD: mysecretpassword
      DB_NAME: c2server

volumes:
  db_data:
