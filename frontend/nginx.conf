server {
  listen 80;
  server_name _;

  # 1) API routes (including auth endpoints)
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 2) Auth endpoints (for API calls from frontend)
  location ~ ^/(login|register)$ {
    proxy_pass http://backend:8080$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Only allow POST methods for auth endpoints
    limit_except POST {
      deny all;
    }
  }

  # 3) Static files and SPA fallback for all other routes
  root  /usr/share/nginx/html;
  index index.html;
  location / {
    try_files $uri $uri/ /index.html;
  }
}
