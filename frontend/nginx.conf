server {
  listen 80;
  server_name _;
  
  root  /usr/share/nginx/html;
  index index.html;

  # 1) API routes (including auth endpoints)
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 2) Auth endpoints (for API calls from frontend)
  location ~ ^/(login|register)$ {
    # Only proxy if it's a POST request (API call)
    if ($request_method = POST) {
      proxy_pass http://backend:8080$request_uri;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    # For GET requests, fall through to serve React app
    try_files $uri $uri/ /index.html;
  }

  # 3) Other backend endpoints that might be needed
  location ~ ^/(checkin|command-result|livestream-frame)$ {
    proxy_pass http://backend:8080$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 4) Screenshot files
  location /c2_screenshots/ {
    proxy_pass http://backend:8080/c2_screenshots/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 5) Handle static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }
  
  # 6) SPA fallback - serve index.html for all other routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}
